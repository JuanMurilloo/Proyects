<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 2</title>
</head>
<body>
    
    <form action="Nombre">
        
        <h1>TIENDA</h1>
        <label for="NOMBRE">NOMBRE:</label>
        <input type="text" name="NOMBRE" id="NOMBRE">
        <h3>TIPO:</h3>

        <label for="FRUTA">FRUTA</label>
        <input type="checkbox" name="FRUTA" id="FRUTA">
        <label for="VERDURA">VERDURA</label>
        <input type="checkbox" name="VERDURA" id="VERDURA">

        <br>
        <br>
        <label for="FECHA DE COSECHA">FECHA DE COSECHA</label>
        <input type="datetime" name="FECHA DE COSECHA" id="FECHA DE COSECHA">
        <br>
        <br>
        <label for="PORCENTAJE DE DESCUENTO">PORCENTAJE DE DESCUENTO</label>
        <input type="number" name="PORCENTAJE DE DESCUENTO" id="PORCENTAJE DE DESCUENTO">
        <br>
        <br>
        <label for="FECHA DE VENCIMIENTO">FECHA DE VENCIMIENTO</label>
        <input type="datetime" name="FECHA DE VENCIMIENTO" id="FECHA DE VENCIMIENTO">
        <br>
        <br>

        <label for="DESCRIPCION">DESCRIPCION</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>
    <br>
    <br>
    <button>
        CREAR PRODUCTO
    </button>
</body>
</html>
